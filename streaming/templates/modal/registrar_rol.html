<div class="modal fade" id="Modalrol" tabindex="-1" aria-labelledby="modalUser AdminLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalUser AdminLabel">Registrar Rol</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <div class="modal-body">
        <form action="regis_user_admin" method="POST">
          {% csrf_token %}

          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del rol</label>
            <input type="text" class="form-control" id="nombre" name="first_name" required>
          </div>

          <div class="mb-3">
            <label for="username" class="form-label">Permisos</label>
            <div class="d-flex flex-wrap">
              {% for perm in permiso %}
              <div class="form-check me-3">
                <input class="form-check-input" type="checkbox" id="permiso_{{ perm.id }}" name="permisos" value="{{ perm.id }}">
                <label class="form-check-label" for="permiso_{{ perm.id }}">
                  {{ perm.name }}
                </label>
              </div>
              {% empty %}
                <option disabled>No hay permisos disponibles</option>
              {% endfor %}
            </div>
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
